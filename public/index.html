<!DOCTYPE >
<html ng-app="HelloBlog">
    <head>
        <title>fux00</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="controller/controller.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-2">
            </div>
            <div ng-controller="AppController" class="col-8">
                <h1>HELLOOOO</h1>
                <div ng-repeat = "w in writingList">
                    <h3>{{w.title}}</h3>
                    <img src={{w.imageSrc}} style="width: 100px ; height: 100px;">

                    <p>{{w.body}}</p>
                    <p>{{w.writer}}</p>
                </div>
                <div>
                    <input class="form-control" ng-model="newW.title">
                    <input class="form-control" ng-model="newW.body">
                    <input class="form-control" ng-model="newW.writer">
                    <input type="file" accept="images/*"  onchange="angular.element(this).scope().getImage(this)" ng-model="newW.imageSrc">
                    <img id="blah" src="#" alt="your image" style="width: 100px ; height: 100px;">
                    <button class="btn btn-primary" ng-click="addWriting()">ADD</button>
                    
                </div>
            </div>
            <div class="col-2">
            </div>

        </div>
        
        
        
    </body>
</html>
